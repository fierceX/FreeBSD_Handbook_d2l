# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Pages
        uses: actions/configure-pages@v2
      - name: Set Python
        uses: actions/setup-python@v4.3.0
        with: 
          python-version: '3.9'
      - name: install pkg
        run:
          pip install git+https://github.com/fierceX/d2l-book
      - name: pandoc
        uses: nikeee/setup-pandoc@v1
      - name: build
        run:
          d2lbook build html latex epub
      - name: Compile LaTeX document
        uses: dante-ev/latex-action@latest
        with:
          working_directory: '_build/pdf'
          args: -xelatex -latexoption=-file-line-error -latexoption=-interaction=nonstopmode
          root_file: FreeBSD_Handbook.tex
      - name: Upload file
        uses: actions/upload-artifact@v3
        with:
          name: PDF
          path: |
            '_build/pdf/FreeBSD_Handbook.pdf'
            '_build/epub/FreeBSDHandbook.epub'
      - name: cp files
        run:
          cp _build/pdf/FreeBSD_Handbook.pdf _build/html/files/
          cp _build/epub/FreeBSDHandbook.epub _build/html/files/FreeBSD_Handbook.epub
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          # Upload entire repository
          path: '_build/html'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
